- name: Define PKI role for mongo certs
  community.hashi_vault.vault_write:
    url: "{{ vault_url }}"
    token: "{{ vault_token }}"
    mount_point: ""
    path: "pki/roles/mongo-config-10.{{ mongo_config_subnet }}.0.{{ ansible_host.split('.')[-1] }}"
    data:
      name: "mongo-config-10.{{ mongo_config_subnet }}.0.{{ ansible_host.split('.')[-1] }}"
      allowed_domains:
        - "{{ inventory_hostname }}.mongo"
        - "10.{{ mongo_config_subnet }}.0.{{ ansible_host.split('.')[-1] }}"
      key_type: "rsa"
      key_bits: 4096
      country:
        - "{{ cert_country }}"
      province:
        - "{{ cert_state }}"
      locality:
        - "{{ cert_locality }}"
      organization:
        - "{{ cert_organization }}"
      ou:
        - "{{ config_cert_ou }}"
      common_name: "10.{{ mongo_config_subnet }}.0.{{ ansible_host.split('.')[-1] }}"
      exclude_cn_from_sans: true
      allow_bare_domains: true
      alt_names:
        - "{{ inventory_hostname }}.mongo"
      ip_sans:
        - "10.{{ mongo_config_subnet }}.0.{{ ansible_host.split('.')[-1] }}"
      allow_ip_sans: true
      allow_localhost: false
      server_flag: true
      client_flag: true
      key_usage:
        - DigitalSignature
        - KeyEncipherment
      ext_key_usage:
        - server_auth
        - client_auth
      ttl: "12h"
      max_ttl: "12h"
      renew_before: "1h"
  environment:
    REQUESTS_CA_BUNDLE: "{{ local_ca_path }}"
  delegate_to: localhost
  no_log: true
