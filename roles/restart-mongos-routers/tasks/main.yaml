- name: Check if mongos log exists
  ansible.builtin.stat:
    path: "{{ mongo_log_dir }}/mongos.log"
  register: mongos_log_exists

- name: Truncate mongos log safely
  ansible.builtin.command: truncate -s 0 {{ mongo_log_dir }}/mongos.log
  become: true
  when: mongos_log_exists.stat.exists
  tags: truncate

- name: Restart mongos service
  ansible.builtin.systemd:
    name: mongos.service
    state: restarted
  become: true
